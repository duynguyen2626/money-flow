name: CI Quality Check

on:
  push:
    branches: [ "main", "develop", "chore/*", "feat/*", "fix/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality:
    name: Quality Check (Lint, Build, Test)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Lint
      run: pnpm lint

    - name: Type Check & Build
      run: pnpm build
      env:
        NEXT_PUBLIC_SUPABASE_URL: "https://mock-url.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-anon-key"
        # Add other public env vars here if needed for build-time static generation

    # Uncomment when tests are ready
