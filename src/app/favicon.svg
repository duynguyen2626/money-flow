<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Edge-to-edge High Contrast Money Bag (Favicon Only) -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>

  <!-- Bag Body -->
  <path d="M 50 22 C 20 22 5 35 5 65 C 5 92 30 98 50 98 C 70 98 95 92 95 65 C 95 35 80 22 50 22 Z" fill="url(#goldGrad)" stroke="#92400e" stroke-width="2.5"/>
  
  <!-- Bag Top -->
  <path d="M 25 22 L 75 22 L 82 2 L 18 2 Z" fill="#fbbf24" stroke="#92400e" stroke-width="2"/>
  
  <!-- String -->
  <path d="M 22 24 Q 50 34 78 24" stroke="#78350f" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Massive Dollar Sign -->
  <text x="50" y="75" font-size="58" font-weight="950" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" style="paint-order: stroke; stroke: #92400e; stroke-width: 1px;">$</text>
</svg>
