<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle with subtle border -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#334155" stroke-width="1"/>
  
  <!-- Flow Lines -->
  <path d="M 20 50 Q 50 20 80 50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite" />
  </path>
  <path d="M 20 60 Q 50 90 80 60" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2.5s" repeatCount="indefinite" />
  </path>

  <!-- Premium Money Bag -->
  <g filter="url(#glow)">
    <!-- Bag body -->
    <path d="M 50 35 C 35 35 25 45 25 65 C 25 80 35 85 50 85 C 65 85 75 80 75 65 C 75 45 65 35 50 35 Z" fill="url(#coinGradient)" />
    <!-- Bag neck/knot -->
    <path d="M 40 35 L 60 35 L 65 25 L 35 25 Z" fill="#d97706" />
    <path d="M 35 35 Q 50 40 65 35" stroke="#92400e" stroke-width="3" fill="none" />
    
    <!-- Dollar sign with depth -->
    <text x="50" y="68" font-size="32" font-weight="900" fill="#ffffff" text-anchor="middle" font-family="system-ui, sans-serif" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3)">$</text>
  </g>
</svg>
