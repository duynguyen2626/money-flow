<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Money Bag Icon like ðŸ’° -->
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
  </defs>

  <!-- Bag body - round pouch -->
  <circle cx="50" cy="55" r="35" fill="url(#bagGradient)" stroke="#D4AF37" stroke-width="2"/>

  <!-- Bag opening/top -->
  <ellipse cx="50" cy="22" rx="28" ry="12" fill="#FFE55C" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- String/rope left -->
  <path d="M 35 22 Q 28 10 32 6" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- String/rope right -->
  <path d="M 65 22 Q 72 10 68 6" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- String knot -->
  <circle cx="50" cy="5" r="3" fill="#8B4513"/>

  <!-- Dollar sign $ in center -->
  <text x="50" y="62" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif">$</text>
</svg>

