<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feOffset dx="0" dy="2" result="offsetBlur" />
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over" />
    </filter>
  </defs>

  <!-- High-contrast Money Bag for small sizes (Favicon) -->
  <g filter="url(#shadow)">
    <!-- Main Body -->
    <path d="M 50 30 C 30 30 20 40 20 65 C 20 85 35 90 50 90 C 65 90 80 85 80 65 C 80 40 70 30 50 30 Z" fill="url(#bagGradient)" stroke="#92400e" stroke-width="1.5"/>
    
    <!-- Bag Top/Neck -->
    <path d="M 35 30 L 65 30 L 70 15 L 30 15 Z" fill="#d97706" stroke="#92400e" stroke-width="1"/>
    
    <!-- String -->
    <path d="M 30 30 Q 50 36 70 30" stroke="#78350f" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- High-visibility Dollar Sign -->
    <text x="50" y="72" font-size="44" font-weight="950" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" style="text-shadow: 0 1px 3px rgba(0,0,0,0.4)">$</text>
  </g>
</svg>
