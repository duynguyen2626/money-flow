<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="popShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feOffset dx="0" dy="1" result="offsetBlur" />
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over" />
    </filter>
  </defs>

  <!-- Max-size Money Bag (No Background) Optimized for 16x16 / 32x32 -->
  <g filter="url(#popShadow)">
    <!-- Main Body - Pulled to edges -->
    <path d="M 50 25 C 25 25 10 35 10 65 C 10 88 30 95 50 95 C 70 95 90 88 90 65 C 90 35 75 25 50 25 Z" fill="url(#bagGradient)" stroke="#92400e" stroke-width="2"/>
    
    <!-- Bag Top/Neck -->
    <path d="M 30 25 L 70 25 L 75 5 L 25 5 Z" fill="#fbbf24" stroke="#92400e" stroke-width="1.5"/>
    
    <!-- String Tie -->
    <path d="M 25 25 Q 50 32 75 25" stroke="#78350f" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- High-visibility Bold Dollar Sign -->
    <text x="50" y="72" font-size="52" font-weight="950" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" style="text-shadow: 0 1.5px 3px rgba(0,0,0,0.5)">$</text>
  </g>
</svg>
