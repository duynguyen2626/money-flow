<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Money Flow - Financial Dashboard Icon -->
  
  <!-- Background circle (optional depth) -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main container - Chart/Dashboard bars -->
  <g>
    <!-- Left bar (ascending) -->
    <rect x="14" y="32" width="8" height="20" rx="2" fill="#10b981" opacity="0.8"/>
    
    <!-- Middle bar (tallest) -->
    <rect x="28" y="20" width="8" height="32" rx="2" fill="#10b981"/>
    
    <!-- Right bar (medium) -->
    <rect x="42" y="27" width="8" height="25" rx="2" fill="#10b981" opacity="0.9"/>
    
    <!-- Upward trend line/arrow -->
    <path d="M 12 38 L 22 28 L 32 35 L 42 18 L 50 20" 
          stroke="#059669" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Upward arrow tip -->
    <path d="M 48 12 L 52 20 L 45 18 Z" fill="#059669"/>
  </g>
  
  <!-- Border circle for framing -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
</svg>
